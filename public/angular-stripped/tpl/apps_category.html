
<!-- hbox layout -->
<div class="hbox hbox-auto-xs hbox-auto-sm bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  " ng-controller="CategoryCtrl">


<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">分类管理</h1>
</div>


<div class="wrapper-md">

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
           <a ui-sref="app.categoryadd"><button class="pull-left btn btn-sm btn-info m-t-n-xs">添加分类</button>&nbsp;</a>
     &nbsp;
        </div>
        <table class="table table-striped m-b-none">
          <thead>
            <tr>
              <th>name</th>
              <th>image</th>
              <th>ops</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="data in categories">
             <td>{{data.name}}</td>
             <td>{{data.image}}</td>
             <td>
                <a ui-sref="app.categoryview({categoryId:data.id})" class="pull-left btn btn-sm btn-info">查看</button></a>
                &nbsp;&nbsp;&nbsp;
                <a ui-sref="app.categoryedit({categoryId:data.id})" class="btn btn-sm btn-info">编辑</button></a>
                &nbsp;&nbsp;&nbsp;
                <a ui-sref="app.categorydelete({categoryId:data.id})" class="btn btn-sm btn-info">删除</button></a>
             </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
